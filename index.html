<!-- index.html -->
<html>
<head>
  <!-- manifest.jsonを呼び出しています -->
  <link rel="manifest" href="./manifest.json">
   <link rel="shortcut icon" href="https://profy-59433.web.app/assets/lp/apple-touch-icon.png" />
  
   <link
      rel="icon"
      type="image/x-icon"
      href="https://profy-59433.web.app/assets/lp/profy.favicon1.ico"
    />
    <!-- webclip -->
    <link
      rel="apple-touch-icon"
      size="152x152"
      href="https://profy-59433.web.app/assets/lp/apple-touch-icon.png"
    />
  <script>
    // service workerが有効なら、service-worker.js を登録します
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').then(function() { console.log('Service Worker Registered'); });
   }
  </script>
  <title>Hello PWA.</title>
  <style>
    body {
      text-align:center;
      font-size: 40px;
      vertical-align: middle;
    }
    .image {
      width: 80%; 
      margin: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Hello PWA.</h1>
</body>
</html>
